[package]
authors = ['Joystream']
edition = '2018'
name = 'joystream-node-runtime'
version = '6.0.0'

[features]
default = ['std']
no_std = []
std = [
    'authority-discovery-primitives/std',
    'authority-discovery/std',
    'authorship/std',
    'finality-tracker/std',
    'im-online/std',
    'session/std',
    'offences/std',
    'sr-staking-primitives/std',
    'staking/std',
    'codec/std',
    'substrate-client/std',
    'rstd/std',
    'runtime-io/std',
    'srml-support/std',
    'balances/std',
    'babe/std',
    'babe-primitives/std',
    'executive/std',
    'indices/std',
    'grandpa/std',
    'primitives/std',
    'runtime-primitives/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'version/std',
    'serde',
    'safe-mix/std',
    'offchain-primitives/std',
    'substrate-session/std',
    'transaction-payment/std',
    'node-primitives/std',
    'randomness-collective-flip/std',
    'system-rpc-runtime-api/std',
    'forum/std',
]

[dependencies.babe]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-babe'
rev = 'polkadot-master'

[dependencies.babe-primitives]
