[[bin]]
name = 'joystream-node'
path = 'src/main.rs'

[package]
authors = ['Joystream']
build = 'build.rs'
edition = '2018'
name = 'joystream-node'
version = '2.0.0'

[dependencies]
hex-literal = '0.2.1'
derive_more = '0.14.0'
exit-future = '0.1.4'
futures = '0.1.29'
log = '0.4.8'
parking_lot = '0.9.0'
tokio = '0.1.22'
jsonrpc-core = '13.2.0'
rand = '0.7.2'
structopt = '0.3.3'
serde_json = '1.0'
serde = '1.0'
hex = '0.4'

[dependencies.substrate-basic-authorship]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-basic-authorship'
rev = 'c37bb08535c49a12320af7facfd555ce05cce2e8'

[dependencies.babe]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-babe'
