[[bin]]
name = 'joystream-node'
path = 'src/main.rs'

[package]
authors = ['Joystream']
build = 'build.rs'
edition = '2018'
name = 'joystream-node'
version = '2.0.0'

[dependencies]
hex-literal = '0.2.1'
derive_more = '0.14.0'
exit-future = '0.1.4'
futures = '0.1.29'
log = '0.4.8'
parking_lot = '0.9.0'
tokio = '0.1.22'
jsonrpc-core = '13.2.0'
rand = "0.7.2"
structopt = "0.3.3"

[dependencies.substrate-basic-authorship]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-basic-authorship'
rev = 'polkadot-master'

[dependencies.babe]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-babe'
rev = 'polkadot-master'

[dependencies.babe-primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-babe-primitives'
rev = 'polkadot-master'

[dependencies.codec]
package = 'parity-scale-codec'
version = '1.0.0'

[dependencies.ctrlc]
features = ['termination']
version = '3.0'

[dependencies.inherents]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-inherents'
rev = 'polkadot-master'

[dependencies.network]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-network'
rev = 'polkadot-master'

[dependencies.node-runtime]
package = "joystream-node-runtime"
git = 'https://github.com/mnaamani/substrate-runtime-joystream'
branch = 'use-polkadot-master-substrate-version'
# for local development...
# clone https://github.com/joystream/substrate-runtime-joystream to this path:
# path = 'substrate-runtime-joystream'

[dependencies.primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-primitives'
rev = 'polkadot-master'

[dependencies.sr-io]
git = 'https://github.com/paritytech/substrate.git'
rev = 'polkadot-master'

[dependencies.substrate-cli]
git = 'https://github.com/paritytech/substrate.git'
rev = 'polkadot-master'

[dependencies.substrate-client]
git = 'https://github.com/paritytech/substrate.git'
rev = 'polkadot-master'

[dependencies.substrate-executor]
git = 'https://github.com/paritytech/substrate.git'
rev = 'polkadot-master'

[dependencies.substrate-service]
git = 'https://github.com/paritytech/substrate.git'
rev = 'polkadot-master'

[dependencies.transaction-pool]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-transaction-pool'
rev = 'polkadot-master'

[dependencies.substrate-telemetry]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-telemetry'
rev = 'polkadot-master'

[dependencies.grandpa]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-finality-grandpa'
rev = 'polkadot-master'

[dependencies.grandpa-primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-finality-grandpa-primitives'
rev = 'polkadot-master'

[dependencies.im-online]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-im-online'
rev = 'polkadot-master'

[dependencies.substrate-rpc]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-rpc'
rev = 'polkadot-master'

[dependencies.authority-discovery]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-authority-discovery'
rev = 'polkadot-master'

[dependencies.client-db]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-client-db'
rev = 'polkadot-master'

[dependencies.runtime-primitives]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-primitives'
rev = 'polkadot-master'

[dependencies.offchain]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-offchain'
rev = 'polkadot-master'

[profile.release]
panic = 'unwind'

[build-dependencies]
vergen = '3'
